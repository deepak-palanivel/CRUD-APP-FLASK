<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do</title>
</head>
<body>
    <h2>My To-Do List</h2>
    
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                {{ todo }} 
                <a href="{{ url_for('delete', index=loop.index0) }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
